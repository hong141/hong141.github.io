<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="canvas" width="800" height="800" style="background-color: #fffcd9;"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d")

        class Rect {
            constructor(dx, dy, width, height, color) {
                this.dx = dx
                this.dy = dy
                this.width = width
                this.height = height
                this.color = color
            }
            draw() {
                ctx.beginPath()
                ctx.fillStyle = this.color
                ctx.rect(this.dx, this.dy, this.width, this.height)
                ctx.fill()
            }
        }

        var bigSquare = new Rect(0, 0, 800, 800, '#f6d2df')
        bigSquare.draw()

                Rect.draw()
            } else {
