<!DOCTYPE html>
<html>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    class Ball {
        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        draw() {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
            c.stroke();
            c.closePath();
        }

        move(dx, dy) {
            c.clearRect(0, 0, canvas.width, canvas.height); // xoá toàn bộ canvas để vẽ hình ở 1 vị trí mới 
            this.x = this.x + dx;
            this.y = this.y + dy;
            this.draw();
        }
    }

    var ball = new Ball(100, 100, 20, 'red');
    ball.draw();

    //Di chuyển sang trái và phải 
    //Main event for keyboard include: "keyup", "keydown", and "keypressed"

    // addEventListener('keydown', function (event) {
    //   if (event.keyCode == 37) {
    //     console.log('Left was pressed');
    //     ball.move(-50, 0);
    //   }
    //   else if (event.keyCode == 39) {
    //     console.log('Right was pressed');
    //     ball.move(50, 0);
    //   }
    // }); 

    addEventListener('keydown', function(event) {
        if (event.keyCode == 38) {
            console.log("Up")
            ball.move(0, -50)
        }

        if (event.keyCode == 40) {
            console.log("Down")
            ball.move(0, 50)
        }
        if (event.keyCode == 37) {
            console.log("Left")
            ball.move(-50, 0)
        }
        if (event.keyCode == 39) {
            console.log("Right")
            ball.move(50, 0)
        }
    });
</script>
